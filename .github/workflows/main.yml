name: CI
on:
  push

jobs:
  tests:
    name: unit tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Show env (debug)
        shell: bash
        run: |
          python -V
          echo "PYTHONPATH=$PYTHONPATH"
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "---- tests ----"
          ls -la tests || true
          echo "---- geometric_lib ----"
          ls -la geometric_lib || true
          python - <<'PY'
import sys, os, glob
print("sys.path[0]:", sys.path[0])
print("Found tests:", glob.glob("tests/test_*.py"))
try:
    import geometric_lib
    print("geometric_lib loaded from:", getattr(geometric_lib, "__file__", "?"))
except Exception as e:
    print("IMPORT ERROR:", e)
PY

      - name: Run unittest discovery
        shell: bash
        run: python -m unittest discover -s tests -p "test_*.py" -v
